{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="../static/style.css">
        <link rel="stylesheet" href="../static/form.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="box3">
                    {% if msg %}   
                        {{ msg }}
                    {% endif %}
                    <form action="{{ url_for('register') }}" method="post" class="form">
                        <h1>SIGNUP</h1>
                        <br>
                        <input name="username" placeholder="username" required>
                        <br>
                        <input type="password" name="password" placeholder="Password" required>
                        <br>
                        <input type="password" name="rpass" placeholder="Rpass" required>
                        <br>
                        <input type="email" name="email" placeholder="Email" required>
                        <br>
                        <button type="submit">Register</button>
                    </form>
                </div>
                <div class="box4">
                    <img src="https://cdn.discordapp.com/attachments/911439995762540564/912035891659284520/Untitled_design_3.svg">
                </div>
            <div>
        </div>
    </body>
{% endblock %}
